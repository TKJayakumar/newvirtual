<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posts</title>
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
        <div>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
    <a href="{{ url_for('post_content') }}">Post New Content</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
